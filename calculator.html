<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="w3.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paul Jokotagba">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <style>
        input:disabled{
            background-color: white!important;
            outline-color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<div class="w3-padding-64 w3-white">
    <div class="row">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4">
            &nbsp;
        </div>
        <div class="col-12 col-sm-5 col-md-5 col-lg-3 w3-padding">
            <div  class=" w3-border w3-round-medium w3-card" style="padding:30px 5px!important;">
                <b  class="w3-large w3-text-gray">Mini Calculator</b>
                <br>
                <div  class="w3-border w3-round-medium "  style="text-align: right; padding:3px 5px!important;">
                    <span id="calc" class="" style="font-size: 13px">0</span>
                    <input id="display" disabled style="resize:none; padding:0!important; text-align: right" class="w3-xxxlarge w3-input " placeholder="0">

                </div>
                <div class="w3-container w3-responsive" style="padding: 0!important;">
                    <table class="w3-table" style="padding: 0!important;">
                        <tr>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                        <tr>
                            <td><button onclick="displayButtonValue('')"  class="w3-btn w3-small   w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-red">AC</button></td>
                            <td><button onclick="displayButtonValue('delete')"  class="w3-btn w3-small   w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-deep-purple">del</button></td>
                            <td><button onclick="displayButtonValue('(')" class="w3-btn  w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">(</button></td>
                            <td><button onclick="displayButtonValue(')')"  class="w3-btn  w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">)</button></td>
                            <td><button onclick="displayButtonValue('/')" class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-blue-gray">/</button></td>

                        </tr>
                        <tr>
                            <td><button onclick="displayButtonValue(1)"  class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">1</button></td>
                            <td><button onclick="displayButtonValue(2)"  class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan"> 2</button></td>
                            <td><button onclick="displayButtonValue(3)"  class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">3</button></td>
                            <td><button onclick="displayButtonValue('.')" class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-blue-gray">.</button></td>
                            <td><button onclick="displayButtonValue('-')" class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-blue-gray">-</button></td>

                        </tr>
                        <tr>
                            <td><button onclick="displayButtonValue(4)"  class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan"> 4</button></td>
                            <td><button onclick="displayButtonValue(5)"  class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan"> 5</button></td>
                            <td><button onclick="displayButtonValue(6)"  class="w3-btn w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">6</button></td>
                            <td><button onclick="displayButtonValue('*')" class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-blue-gray">*</button></td>
                            <td><button onclick="displayButtonValue('+')" class="w3-btn w3-small w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-blue-gray">+</button></td>
                        </tr>
                        <tr>

                            <td><button onclick="displayButtonValue(7)"  class="w3-btn w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">7</button></td>
                            <td><button onclick="displayButtonValue(8)"  class="w3-btn w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">8</button></td>
                            <td><button onclick="displayButtonValue(9)"  class="w3-btn w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">9</button></td>
                            <td><button onclick="displayButtonValue(0)"  class="w3-btn w3-small  w3-bar-item w3-card-2 w3-round-medium w3-text-white w3-cyan">0</button></td>
                            <td><button onclick="calculate()"  class="w3-btn  w3-bar-item  w3-small w3-card-2 w3-round-medium w3-text-white w3-pink">=</button></td>

                        </tr>
                    </table>
                </div>


            </div>

            <br>
        </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
